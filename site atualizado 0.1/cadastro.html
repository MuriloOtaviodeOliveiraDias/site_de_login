<html>

    <head>
        <title>Cadastre-se</title>

        <meta charset="UTF-8"/>
        
        <link rel="stylesheet" type="text/css" href="./css/cadastro.css">

        <script src="./js/cadastro.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </head>
    <body>
        <div class="container-principal">
            <div class="formulario">
                <form id="form-login" onsubmit="cadastrar(event)">
                    <h3>Cadastre-se</h3>

                    <input type="text" placeholder="E-mail:" id="email" required="true" minlength="3" maxlength="255"/>

                    <input type="text" placeholder="Coloque o nome de usuário:" id="usuario" required="true" minlength="4" maxlength="15"/>

                    <input type="password" placeholder="Faça uma Senha:" id="senha" required="true" minlength="6" maxlength="15"/>
                    
                    <input type="submit" value="Fazer Cadastro" onclick="cadastrar();return false"/>

                    <h5>Já possui uma conta? Clice aqui!</h5>

                </form>
            </div>
        </div>
    </body>
</html>
